<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search Esty</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script>
      window.shoebox = {};
    </script>

    <script src="/dist/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Search Etsy</h1>
      <form id="search-form" class="row" onsubmit="submitSearch()" action="javascript:void(0)">
        <div class="form-group col-md-12">
          <div class="input-group">
            <label class="input-group-addon"> <i class="glyphicon glyphicon-search"></i></label>
            <input id="search-input" class="form-control" placeholder="Search" />
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary pull-right">Search</button>
            </span>
          </div>
        </div>
      </form>
      <div id="search-results" class="row"></div>
    </div>
  </body>
</html>
